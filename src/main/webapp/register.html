<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="./css/register.css"/>
</head>
<body>
    <div class="container">
        <h1></h1>
        <form method="post" action="<%=request.getContextPath()%>/administrator/administrator.do">
            <table>
                <tr>
                    <th><label for="username">名稱</label></th>
                    <td><input type='text' id="username" name='username' size='30' required></td>
                </tr>
                <tr>
                    <th><label for="password">密碼</label></th>
                    <td><input type='password' id="password" name='password' size="30" required></td>
                </tr>
                <tr>
                    <th><label for="password2">確認密碼</label></th>
                    <td><input type='password' id="password2" name='password2' size="30" required></td>
                </tr>
                <tr>
                    <th><label for="email">郵件位址</label></th>
                    <td><input type='email' id="email" name='email' size="30" required></td>
                </tr>
            </table>
            <button type="submit">送出</button>
        </form>
    </div>
    
</body>
</html>
